<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 清楚浏览器自带边距 */
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: red;
            display: inline-block;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: green;
            display: inline-block;
        }

    </style>
</head>
<body>
    <!-- 
        display:
        block  块级元素 自己占一行 可以设置宽高
        inline 行级元素 多个占一行 不可以设置宽高
        inline-block  多个占一行 可以设置宽高 
        nane 隐藏
     -->
    <div id="div1">haha</div>
    <div id="div2">haha</div>
</body>
</html>
