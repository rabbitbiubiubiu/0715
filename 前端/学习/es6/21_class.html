<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            say(){
                console.log('hahaha')
            }
            static xx(){
                console.log("xxxxx")
            }
        }

        let p1 = new Person('zs',20)
        console.log(p1)
        p1.say();

        class Coder extends Person{
            constructor(name,age,num){
                //super 调用父类构造函数
                super(name,age);
                this.littleHair = num;
            }
            coding(){
                console.log("hello word~");
            }
        }

        let c1 = new Coder('xx',40,10);
        console.log(c1);
        c1.coding();
        c1.say();
        Person.xx();

    </script>
</body>
</html>
